<script>

    
    function calcul() {
        var total_price = 0;
        var checks = document.getElementsByClassName('checks');
        for (i = 0; i < 3; i++) {
            if (checks[i].checked === true) {
                total_price = total_price + parseInt(checks[i].value);
            }
        }
        document.getElementById('result').value = total_price;
    }
    
</script>
